<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste HTML</title>
  </head>
  <style>
    .muzcuk{
        background-color: aqua;
    }
  </style>
  <body>
    <h1>Alisveris Listesi</h1>
    <h2>Meyveler</h2>
    <ul>
      <li><mark>Elma</mark></li>
      <li>Armut</li>
      <li>Portakal</li>
      <li span class="muzcuk"></span>Muz</li>
    </ul>
    <h2>Sebzeler</h2>
    <ol>
      <li>Maydonoz</li>
      <li>Domates</li>
      <li>Biber</li>
      <li>Patlican</li>
    </ol>
  </body>
</html>
